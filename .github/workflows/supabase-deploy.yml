name: Deploy to Supabase

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  SUPABASE_PROJECT_ID: jdjhkmenfkmbaeaskkug

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}

      - name: Run migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db push

  deploy-functions:
    runs-on: ubuntu-latest
    needs: deploy-migrations
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy submit-rollout
          supabase functions deploy log-agent-state
          supabase functions deploy complete-rollout
          supabase functions deploy get-metrics

  upload-datasets:
    runs-on: ubuntu-latest
    needs: deploy-migrations
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install supabase python-dotenv

      - name: Upload datasets to Supabase Storage
        env:
          SUPABASE_URL: https://jdjhkmenfkmbaeaskkug.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/upload_datasets.py

  # Erweiterung: Automatisierte Validierung nach Deployment
  validate-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-functions, upload-datasets]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Supabase Health Check
        run: |
          curl -I https://jdjhkmenfkmbaeaskkug.supabase.co/functions/v1/get-metrics || exit 1
      - name: Print Success
        run: echo "Supabase Deployment und Funktionen erfolgreich validiert!"
